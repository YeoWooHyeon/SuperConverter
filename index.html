<!DOCTYPE html>
<html>
<head>
  <title>Super Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => setAmount(event.target.value);

      const reset = () => setAmount(0);

      const onInverted = () => {
        reset();
        setInverted((current) => !current);
      };


      return (
        <div className="MinutesToHours">
          <div>
            <label htmlFor="minutes">Minutesâ±</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hoursâ²</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button id="reset" onClick={reset}>Reset</button>
          <button id="invert" onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function EarWeiToMoonWei() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => setAmount(event.target.value);

      const reset = () => setAmount(0);

      const onInverted = () => {
        reset();
        setInverted((current) => !current);
      };


      return (
        <div className="EarWeiToMoonWei">
          <div>
            <label htmlFor="EarWei">Earth weightğŸŒ</label>
            <input
              value={inverted ? amount * 6 : amount}
              id="EarWei"
              placeholder="Earth Weight"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="MoonWei">Moon weightğŸŒ•</label>
            <input
              value={inverted ? amount : Math.round(amount / 6)}
              id="MoonWei"
              placeholder="Moon Weight"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button id="reset" onClick={reset}>Reset</button>
          <button id="invert" onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const selectIndex = (event) => {
        setIndex(event.target.id);
      };

      return(
        <div className="App">
          <h1>Super Converter</h1>
          <div className="converter-selector">
            <button id="converter-selector-0" onClick={selectIndex}>Minutes & Hours</button>
            <button id="converter-selector-1" onClick={selectIndex}>Earth Gravity & Moon Gravity</button>
          </div>
          <div className="converter">
            <div id="guide-message">{index === "xx" ? "â¬† Please select your units â¬†" : null}</div>
            {index === "converter-selector-0" ? <MinutesToHours /> : null}
            {index === "converter-selector-1" ? <EarWeiToMoonWei /> : null}
          </div>
        </div>
      );
    }

    const root = document.getElementById("root");

    ReactDOM.render(<App />, root);
  </script>
</body>
</html>
